<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d1"></div>
    <script>
        let dateObj = new Date();
        document.getElementById("d1").innerHTML = dateObj.getMonth;
        let month = dateObj.getMonth();
        switch(month){
    case 0:{
        document.getElementById("d1").innerHTML = "Jan";
        break;
    }
    case 1:{
        document.getElementById("d1").innerHTML = "Feb";
        break;
    }
    case 2:{
        document.getElementById("d1").innerHTML = "Mar";
        break;
    }
    case 3:{
        document.getElementById("d1").innerHTML = "Apr";
        break;
    }
    case 4:{
        document.getElementById("d1").innerHTML = "May";
        break;
    }
    case 5:{
        document.getElementById("d1").innerHTML = "Jun";
        break;
    }
    case 6:{
        document.getElementById("d1").innerHTML = "Jul";
        break;
    }
    case 7:{
        document.getElementById("d1").innerHTML = "Aug";
        break;
    }
    case 8:{
        document.getElementById("d1").innerHTML = "Sep";
        break;
    }
    case 9:{
        document.getElementById("d1").innerHTML = "Oct";
        break;
    }
    case 10:{
        document.getElementById("d1").innerHTML = "Nov";
        break;
    }
    case 11:{
        document.getElementById("d1").innerHTML = "Dec";
        break;
    }
  
}
    </script>
</body>
</html>
